
<div class="album py-5 bg-light">
    <div class="container">

        <div *ngIf="loading else loaded" style="text-align: center;">
            <p> Please wait ... getting images ... </p>

            <div class="spinner">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>
        </div>


        <ng-template #loaded>
            <div class="row">
                <div class="col-md-4" *ngFor="let photo of photos">
                    <div class="card mb-4 shadow-sm">
                        <img class="bd-placeholder-img card-img-top" src="{{ photo.url }}" height="225" alt="{{ photos.title }}">

                        <div class="card-body">

                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button (click)="onSelectImage(photo)" type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>

    </div>
</div>
